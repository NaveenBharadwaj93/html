<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #817d7d;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="1">Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>USA@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>JP@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CP</td>
            <td>CP@google.com</td>
        </tr>
    </table>
</body>
</html>
