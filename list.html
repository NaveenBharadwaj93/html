<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered list</h2>
    <ul>
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <dl>
        <dt>Ice tea</dt>
        <dd>Lemon Ice tea</dd>
        <dt>Hot tea</dt>
        <dd>Hot Lemon tea</dd>
    </dl>
</body>
</html>
